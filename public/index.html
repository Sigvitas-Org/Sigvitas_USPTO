<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    



    <title>USPTO Data Viewer</title>
</head>

<body>
    <header class="navbar navbar-dark">
        <div class="container">
            <h1 class="text-light">USPTO Data Downloader</h1>
        </div>
    </header>

    <main class="container w-100 p-3">
        <section class="search-section mb-4">
            <div class="row">
            <div class="col-md-4">
                <label for="dataTypeDropdown">Select Data Type:</label>
                <select id="dataTypeDropdown" class="form-control">
                    <option value="application">Application No.</option>
                    <option value="patent">Patent No.</option>
                    <option id="publicationNumberInput" value="publication">Publication No.</option> 
                </select>
            </div>
            <div class="col-md-4">
                <label for="dataInput">Enter Data Number:</label>
                <div class="input-group">
                    <input type="text" id="dataInput" class="form-control">
                    <input type="text" id="publicationNumberInput" class="form-control" style="display:none;">
           
                    <div class="input-group-append">
                        <button id="fetchButton" class="btn btn-primary">
                            <i class="fas fa-search"></i> Fetch Data
                        </button>
                    </div>
                <div class="col-md-2">
                    <button id="refreshButton" class="btn btn-secondary">Refresh</button>
                </div>
                </div>
            </div>
            </div>
            
            <p class="mt-8">Search by Application number, Patent number, Publication number.</p>
        </section>

<!-- Inside the results-section -->
<section class="results-section" style="display: none;">
    <!-- Filter dropdown -->
    <div class="col-md-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown"
                aria-expanded="false">
                Filter
            </button>
            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                <li><a class="dropdown-item" data-value="abstract">Abstracts</a></li>
                <li><a class="dropdown-item" data-value="claims">Claims</a></li>
                <li><a class="dropdown-item" data-value="specifications">Specifications</a></li>
                <li><a class="dropdown-item" data-value="all">All</a></li>
            </ul>
        </div>
    </div>




    <table id="dataTable" class="table table-striped">
        <thead>
            <tr>
                <th>Mail Room Date</th>
                <th>Document Code</th>
                <th>Document Description</th>
                <th>Page Count</th>
                <th>PDF</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>


        <div id="loader" class="loader"></div>
    </main>
    <script>
        function showLoader() {
                const loader = document.getElementById('loader');
                loader.style.display = 'block';
            }

            function hideLoader() {
                const loader = document.getElementById('loader');
                loader.style.display = 'none';
            }
    </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>

</html>
